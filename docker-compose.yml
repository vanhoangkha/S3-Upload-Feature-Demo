version: '3.8'

services:
  # Local DynamoDB for development
  dynamodb-local:
    image: amazon/dynamodb-local:latest
    container_name: dms-dynamodb-local
    ports:
      - "8000:8000"
    command: ["-jar", "DynamoDBLocal.jar", "-sharedDb", "-inMemory"]
    networks:
      - dms-network

  # LocalStack for S3 and other AWS services
  localstack:
    image: localstack/localstack:latest
    container_name: dms-localstack
    ports:
      - "4566:4566"
    environment:
      - SERVICES=s3,kms,cognito-idp
      - DEBUG=1
      - DATA_DIR=/tmp/localstack/data
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - "/tmp/localstack:/tmp/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
    networks:
      - dms-network

  # API development server
  api-dev:
    build:
      context: ./api
      dockerfile: Dockerfile.dev
    container_name: dms-api-dev
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - AWS_REGION=us-east-1
      - AWS_ENDPOINT_URL=http://localstack:4566
      - DYNAMODB_ENDPOINT=http://dynamodb-local:8000
      - TABLE_NAME=dms-dev-documents
      - AUDIT_TABLE=dms-dev-role-audits
      - DOC_BUCKET=dms-dev-docs
      - LOG_LEVEL=debug
    volumes:
      - ./api/src:/app/src
      - ./api/package.json:/app/package.json
    depends_on:
      - dynamodb-local
      - localstack
    networks:
      - dms-network
    command: npm run dev

  # Web development server
  web-dev:
    build:
      context: ./web
      dockerfile: Dockerfile.dev
    container_name: dms-web-dev
    ports:
      - "3000:3000"
    environment:
      - VITE_API_BASE_URL=http://localhost:3001/v1
      - VITE_COGNITO_DOMAIN=http://localhost:4566
      - VITE_USER_POOL_ID=local-pool
      - VITE_USER_POOL_CLIENT_ID=local-client
      - VITE_REGION=us-east-1
    volumes:
      - ./web/src:/app/src
      - ./web/public:/app/public
      - ./web/package.json:/app/package.json
    depends_on:
      - api-dev
    networks:
      - dms-network
    command: npm run dev

networks:
  dms-network:
    driver: bridge
